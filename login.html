<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- nav bar start-->
    <nav class="navbar sticky-top bg-body-tertiary shadow p-3">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><svg
            class="icon-height"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-bag"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
          ShopCart</a
        >

        <div class="d-flex ms-auto me-2">
          <a
            href="cart.html"
            class="btn btn-success btn-sm ms-auto position-relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
              />
            </svg>
            <!--cart qty badge-->
            <div id="cartCount"></div>

            <!--cart qty badge-->
          </a>
          <button
            class="btn ms-3 btn-success btn-sm"
            type="button"
            onclick="loginPage()"
          >
            Login
          </button>
        </div>
      </div>
    </nav>
    <!-- nav bar end-->

    <div class="container my-5">
      <div class="row">
        <div
          class="offset-md-1 col-md-10 offset-lg-3 col-lg-6 border rounded-4 p-3 shadow"
        >
          <h5 class="fw-semibold text-success text-center">
            Registration Form
          </h5>
          <div
            class="bg-success p-3 rounded d-flex align-items-center justify-content-between my-3"
          >
            <span class="fw-semibold" style="color: #fff" ;
              >Basic Information</span
            >
            <i class="bi bi-bookmark-fill fs-5" style="color: #fff" ;></i>
          </div>

          <form id="form" class="needs-validation" novalidate autocomplete="off">
            <div class="mb-3">
              <label for="fName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control "
                id="fName"
                required
                placeholder="Enter FullName"
              />
              <div class="invalid-feedback">Please Enter Full Name.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label>

              <div>
                <div id="Gender" class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                    checked
                  />
                  <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  />
                  <label class="form-check-label" for="female"> Female </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div
                  class="d-flex border rounded-2 justify-content-between "
                >
                  <input
                    type="password"
                    class="form-control-plaintext ps-2"
                    id="password"
                    required
                    placeholder="Enter Password"
                  />
                  <i
                    id="showPass"
                    class="bi bi-eye-slash fs-5 ms-2 text-secondary"
                    style="width: 30px"
                  ></i>
                </div>
                <div class="invalid-feedback">Please Enter Password.</div>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <div
                  class="d-flex border rounded-2 justify-content-between "
                >
                  <input
                    type="password"
                    class="form-control-plaintext ps-2 "
                    id="confirmPassword"
                    required
                    placeholder="Enter Confirm Password"
                  />
                  <i
                    id="showCPass"
                    class="bi bi-eye-slash fs-5 ms-2 text-secondary"
                    style="width: 30px"
                  ></i>
                </div>
                <div class="invalid-feedback">Please Confirm Password.</div>
              </div>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button id="genPass" class="btn btn-success" type="button"><i class="bi bi-arrow-repeat me-2 icon-height "></i>Generator Password </button>
              
            </div>

            <div
              class="bg-success p-3 rounded d-flex align-items-center justify-content-between my-3"
            >
              <span class="fw-semibold" style="color: #fff" ;
                >Contact Information</span
              >
              <i class="bi bi-phone-fill fs-5" style="color: #fff" ;></i>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control "
                id="phoneNumber"
                required
                placeholder="Enter Phone Number"
              />
              <div class="invalid-feedback">Please Enter Phone Number.</div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                required
                placeholder="Enter Complete Address"
              ></textarea>
              <div class="invalid-feedback">Please Enter Complete Address.</div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="District" class="form-label">State</label>
                <select class="form-select " id="State" required>
                  <option value="">Select a State</option>
                </select>
                <div class="invalid-feedback">Please Select a State.</div>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">District</label>
                <select class="form-select " id="District" required>
                  <option value="">Select a District</option>
                </select>
                <div class="invalid-feedback">Please Select a District.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input
              type="number"
                class="form-control "
                id="pincode"
                required
                placeholder="Enter Pincode"
              />
              <div class="invalid-feedback">Please Enter Pincode.</div>
            </div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input "
                id="agree"
                required
              />
              <label class="form-check-label" for="agree"
                >I agree to the terms and conditions</label
              >
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-plus-circle"></i>
                Register Now
              </button>
              <button type="reset" class="btn btn-danger">
                <i class="bi bi-trash"></i>
                Clear Details
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
